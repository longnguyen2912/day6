<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Button Clicker </title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="navbar">
            <div class="navbar1">Dojonary</div>
            <div class="navbar2"><input type="text" placeholder="Search"></div>
            <div class="navbar3"><button onclick="change(this)">Login</button></div>
        </div>
        <div class="secondline">
            <div class="secondbox">
                <div class="thirdbox">
                    <div>ninja</div>
                    <div>noun</div>
                    <div>Plural: ninjas</div>
                    <div><button onclick="alert('Ninja was liked')">13 likes</button></div>
                </div>
                <div class="ninjutsu">A practitioner skilled in the <u>Japanese</u> art of <u>ninjutsu</u></div>
            </div>
            <div class="fourthbox">
                <div>Dojonary is defined by YOU</div>
                <div><button onclick="remove(this)">Add Definition</button></div>
            </div>
        </div>
        <div class="thirdline">
            <div>
                <div>ninja</div>                                                                                                         
                <div>noun</div>
                <div>Plural: ninjas</div>
                <div><button onclick="alert('Ninja was liked')">37 likes</button></div>
            </div>
            <div>A <u>programmer</u> who breaks down problems with <u>zen</u>-like focus</div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
